<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonlinear Control for Quadratic Boost Output Voltage Regulation</title>
    <!-- Incluindo Tailwind CSS para uma estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para um visual mais limpo */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="px-4 sm:px-6 lg:px-8 py-8">

                </div>
                
                <!-- Imagem 2 -->
                <div class="bg-gray-200 rounded-lg overflow-hidden shadow-sm">
